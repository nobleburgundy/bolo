<h1>Past Games</h1>
<table class="table">
  <thead>
    <tr>
      <th>Winner</th>
      <th>Players</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{ getGameWinner(game) }}</td>
      <td>{{ game.players }}</td>
      <td>{{ game.game_Date.substring(0, game.game_Date.indexOf("T")) }}</td>
    </tr>
  </tbody>
