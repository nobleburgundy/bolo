<table class="table table-sm" *ngIf="addedPlayers.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Score</th>
      <th *ngIf="showTieBreakColumn()">Tie Break Winner</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of addedPlayers">
      <td>{{ player.id }}</td>
      <td>{{ player.firstName }}</td>
      <td>{{ player.lastName }}</td>
      <td>{{ player.score }}</td>
      <td *ngIf="showTieBreakColumn()"><input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="">
      </td>
      <td>
        <button type="button" class="btn-close" aria-label="Close" (click)="removePlayer(player.id)"></button>
      </td>
    </tr>
  </tbody>
</table>
