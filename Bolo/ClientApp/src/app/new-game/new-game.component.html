<div class="container py-5">
  <form>
    <div class="mb-3 row">
      <label for="gameDate" class="col-sm-2 col-form-label">Game Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" [formControl]="gameDateControl" id="gameDate" value="2024-03-01">
      </div>
    </div>
    <!-- <div class="mb-3 row">
      <label for="winner" class="col-sm-2 col-form-label">Winner</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [formControl]="winnerTypeahead" id="winner" (input)="filterPlayers()"
          (keydown.tab)="updateInput($event)" placeholder="Winner" required />
      </div>
    </div> -->
    <div class="mb-3 row">
      <label for="players" class="col-sm-2 col-form-label">Players</label>
      <div class="col-sm-10 input-group">
        <input type="text" class="form-control" [formControl]="playerTypeahead" id="players" (input)="filterPlayers()"
          (keydown.enter)="updateInput($event)" placeholder="Player" required />
        <input type="text" class="form-control" id="score" [formControl]="playerScore" placeholder="Score">
        <button type="button" class="btn btn-sm btn-primary" (click)="addPlayer($event)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
          </svg>
        </button>
      </div>
    </div>
    <div class="mb-3 row">
      <h2>Added Players:</h2>
      <ul>
        <li *ngFor="let player of addedPlayers">{{player.id}} {{ player.firstName }} {{ player.lastName }} -
          {{ player.score }}</li>
      </ul>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="addNewGame($event)">Submit</button>
      </div>
    </div>
  </form>
</div>
